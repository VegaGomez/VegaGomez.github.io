</a>

  <ul>
    <li><a href="explore.html"><i class="fas fa-home"></i> Inicio</a></li>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <div class="container">
    <div class="search-container">
  <input type="text" placeholder="Buscar juguetes..." class="search" id="searchInput" />
  <button class="search-btn" onclick="searchProducts()"><i class="fas fa-search"></i></button>
</div>

    <section>
      <h2>Ofertas</h2>
      <div class="product-list">
        <a href="product.html?name=Muñeco%20Dinosaurio&price=12.50&img=productos/dino.png&desc=Muñeco%20de%20dinosaurio%20de%20peluche%20suave%20de%2025cm&colors=rojo,amarillo,verde" class="product-card">
          <img src="assets/productos/dino.png" alt="Muñeco Dinosaurio" class="product-thumbnail">
          <div class="product-info">
            <h3 class="product-title">Muñeco Dinosaurio</h3>
            <div class="price-container">
              <span class="original-price">$15.00</span>
              <span class="product-price">$12.50</span>
            </div>
            <span class="discount-badge">20% OFF</span>
          </div>
        </a>
        <a href="product.html?name=Rompecabezas&price=7.99&img=productos/puzzle.png&desc=Rompecabezas%20educativo%20de%20100%20piezas&colors=multicolor" class="product-card">
          <img src="assets/productos/puzzle.png" alt="Rompecabezas" class="product-thumbnail">
          <div class="product-info">
            <h3 class="product-title">Rompecabezas</h3>
            <div class="price-container">
              <span class="original-price">$9.99</span>
              <span class="product-price">$7.99</span>
            </div>
            <span class="discount-badge">20% OFF</span>
          </div>
        </a>
      </div>
    </section>

    <section>
      <h2>Nuevos productos</h2>
      <div class="product-list">
        <a href="product.html?name=Osito%20de%20Peluche&price=18.99&img=productos/oso.png&desc=Osito%20de%20peluche%20marron%20de%2030cm&colors=marrón,blanco" class="product-item">
          <img src="assets/productos/oso.png" alt="Osito de Peluche" class="product-thumbnail-small">
          <div class="product-details">
            <h3 class="product-name">Osito de Peluche</h3>
            <p class="product-price">$18.99</p>
          </div>
          <button class="add-btn">+</button>
        </a>
        <a href="product.html?name=Set%20de%20Bloques&price=22.50&img=productos/bloques.png&desc=Set%20de%2060%20bloques%20de%20construcción&colors=multicolor" class="product-item">
          <img src="assets/productos/bloques.png" alt="Set de Bloques" class="product-thumbnail-small">
          <div class="product-details">
            <h3 class="product-name">Set de Bloques</h3>
            <p class="product-price">$22.50</p>
          </div>
          <button class="add-btn">+</button>
        </a>
      </div>
    </section>
